<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/500d37e25d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="header">
            <h1>Surfer Weather Station</h1>
        </div>

        <div class="mainContainer">
            <!-- First Weather Container -->
            <div class="weatherContainer">
                <div class="searchContainer">
                    <input type="text" id="city" placeholder="Enter city name" value="Tokyo">
                    <button id="searchBtn">Search</button>
                </div>
                <img class="weatherIcon">
                <br>
                <div id="result"></div>
            </div>
            <!-- Second Weather Container -->
            <div class="weatherContainerTwo">
                <div class="btnContainer">
                    <input type="button" id="condition" placeholder="Enter city name" value="Get Condition">
                </div>
                <div id="resultTwo"></div>
            </div>
        </div>

        
        <script src="data.mjs" type="module" async defer></script>
    </body>
</html>
